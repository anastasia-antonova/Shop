<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Contact</title>
    <link rel="stylesheet" href="scss/contact.css">
</head>
<body>
<header>
    <div class="basic content">
        <div class="logo">
            <img src="image/header_dress.svg" alt="logo">
            <h2>womazing</h2>
        </div>
        <div class="menu">
            <ul>
                <li>
                    <a href="" class="text-menu">Главная</a>
                </li>
                <li>
                    <a href="" class="text-menu">Магазин</a>
                </li>
                <li>
                    <a href="" class="text-menu">О бренде</a>
                </li>
                <li>
                    <a href="" class="active-menu">Контакты</a>
                </li>
            </ul>
        </div>
        <div class="call">
            <a href=""></a>
            <p>+7 (495) 823-54-12</p>
        </div>
        <a href="" class="buy"></a>
    </div>
</header>
<section class="basic all-content">
    <div class="title-breadcrumps">
        <h1 class="title-h1">Контакты</h1>
        <p class="breadcrumps color-black">Главная <span class="marg">—</span><span class="breadcrumps color-gray">Контакты</span>
        </p>
    </div>
    <div class="map-contact"></div>
    <div class="adress">
        <ul>
            <li class="p-text">Телефон</li>
            <li class="title-h4">+7 (495) 823-54-12</li>
        </ul>
        <ul>
            <li class="p-text">E-mail</li>
            <li class="title-h4">info@sitename.com</li>
        </ul>
        <ul>
            <li class="p-text">Адрес</li>
            <li class="title-h4">г. Харьков, 3-я улица Строителей, 25</li>
        </ul>
    </div>
    <div class="form-box">
        <h3 class="title-h3">Напишите нам</h3>
        <form action="">

            <label for="name"></label>
            <input type="text" id="name" placeholder="Имя">

            <label for="email"></label>
            <input type="email" id="email" placeholder="E-mail">

            <label for="telephone"></label>
            <input type="text" id="telephone" placeholder="телефон">

            <button>Отправить</button>

        </form>
    </div>
</section>

</body>
</html>
