<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="scss/checkout.css">
</head>
<body>
<header>
    <div class="basic content">
        <div class="logo">
            <img src="image/header_dress.svg" alt="logo">
            <h2>womazing</h2>
        </div>
        <div class="menu">
            <ul>
                <li>
                    <a href="" class="text-menu">Главная</a>
                </li>
                <li>
                    <a href="" class="text-menu">Магазин</a>
                </li>
                <li>
                    <a href="" class="text-menu">О бренде</a>
                </li>
                <li>
                    <a href="" class="text-menu">Контакты</a>
                </li>
            </ul>
        </div>
        <div class="call">
            <a href=""></a>
            <p>+7 (495) 823-54-12</p>
        </div>
        <a href="" class="buy"></a>
    </div>
</header>
<section class="all-content basic">
    <div class="title-breadcrumps">
        <h1 class="title-h1">Оформление заказа</h1>
        <p class="breadcrumps color-black">Главная <span class="marg">—</span><span class="breadcrumps color-gray">Оформление заказа</span>
        </p>
    </div>
    <div class="information">
        <div class="left">
            <h3 class="title-h3">Данные покупателя</h3>
            <form action="">

                <label for="name"></label>
                <input type="text" id="name" placeholder="Имя">

                <label for="email"></label>
                <input type="email" id="email" placeholder="E-mail">

                <label for="telephone"></label>
                <input type="text" id="telephone" placeholder="Телефон">



            </form>
            <h3 class="title-h3">Адрес получателя</h3>
            <form action="">

                <label for="country"></label>
                <input type="text" id="country" placeholder="Страна">

                <label for="city"></label>
                <input type="email" id="city" placeholder="Город">

                <label for="street"></label>
                <input type="text" id="street" placeholder="Улица">

                <label for="home"></label>
                <input type="text" id="home" placeholder="Дом">

                <label for="apartament"></label>
                <input type="text" id="apartament" placeholder="Квартира">


            </form>
        </div>
        <div class="right">
            <h3 class="title-h3">Ваш заказ</h3>
            <table>

                <tr>
                    <td class="title-h4">Товар</td>
                    <td class="title-h4">Всего</td>
                </tr>
                <tr>
                    <td class="p-text">Футболка USA</td>
                    <td class="p-text">$129</td>
                </tr>
                <tr >
                    <td class="p-text">Подытог</td>
                    <td class="p-text">$129</td>
                </tr>
                <tr class="color-table">
                    <td>Итого</td>
                    <td>$129</td>
                </tr>
            </table>
        </div>
    </div>

</section>

</body>
</html>
